<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/icons8-flower-58.png">
    <meta name="description" content="Ma description personnalisÃ©e">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email <em>*</em></span>
                                <input type="email" required placeholder="example@xyz.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" required placeholder="+1-000-000-000">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--info Box-->
            <div class="contact info">
                <h3>contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span>
                            <ion-icon name="location"></ion-icon>
                        </span>
                        <p>Your Adresse Here</p>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <a href="reem:rimlamnaouar@gmail.com">example@xyz.com</a>
                    </div>
                    <div>
                        <span>
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <a href="tel:+212537971011">+1-000-000-000</a>
                    </div>
                    <!--social media links-->
                    <ul class="sci">
                        <li><a href="https://www.facebook.com">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a></li>
                        <li><a href="https://www.instagram.com/?hl=fr">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a></li>
                        <li><a href="https://twitter.com/">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a></li>
                        <li><a href="https://fr.linkedin.com/">
                                <ion-icon name="logo-linkedin"></ion-icon>
                            </a></li>
                    </ul>
                </div>
            </div>
            <!--Map-->
            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8643898604405!2d2.2876908155550932!3d48.
            860796279287655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fe3400beaab%3A0x726a84cfb97f7493!2sAv.
            %20Albert%201er%20de%20Monaco%2C%2075116%20Paris%2C%20France!5e0!3m2!1sfr!2sma!4v1632742103660!5m2!1sfr!2sma"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
